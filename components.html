<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content ="ie-edge">
        <meta name="description" content="Test Page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--favicon.ico-->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <title>Ping Pong Picker</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="content">

    <!-- HEADER ELEMENTS BELOW -->
        <header class="main-header">

            <h3 class="page-heading">PING PONG PICKER</h3>
            <img src="./images/ping-pong-311935_1280.png" class="header-image" alt="">

        </header>

    <!-- SECTION 1 PLAYER NAMES INPUT -->  
        <section class="playernames-input">

            <h1 class="entername-text">Enter Player Name:</h1>

                <input id="player" class="player-entry"></input>

                    <button class="button" id="addnamebutton">ADD PLAYER</button>

        </section>


    <!-- SECTION 2 PLAYER NAMES DISPLAY -->  

        <section class="playernames-display">

            <div class="namesdisplay">
                <ul class="list-group" id="list">
                    <li>Lin</li>
                    <li>Bob</li>
                    <li>Bill</li>
                    <li>Jane</li>
                    <li>Trevor</li>
                    <li>Ben</li>
                </ul>
            </div>

            <button class="button" id="createbutton">CREATE TEAMS</button>

        </section>


    <!-- SECTION 3 TEAM NAMES DISPLAY -->  

        <section class="team-names">

            <div class="name-display">Player 1 here</div>
                <p>VS</p>
            <div class="name-display">Player 2 here</div>
                

            <div class="name-display">Player 3 here</div>
                <p>VS</p>   
            <div class="name-display">Player 4 here</div>


            <div class="name-display">Player 5 here</div>
                <p>VS</p>
            <div class="name-display">Player 6 here</div>

        </section>

        


    <!-- FOOTER BELOW -->  
        <footer class="main-footer">
            <p class="footer-text">Made by Josh 2020</p>
        </footer>

        <div class="content">

    </body>
    
</html>
