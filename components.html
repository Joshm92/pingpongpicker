        <div class="content"></div>

    <!-- HEADER ELEMENTS BELOW -->

        </section>


    <!-- SECTION 3 TEAM NAMES DISPLAY -->  

        <section class="teamnames">

            <div class="namedisplay">Player 1 here</div>
